<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .nav-link {
      text-decoration: none;
      color: white;
      margin: 12px 0;
      display: block;
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-link:hover {
      background-color: #34495e;
    }

    .logout {
      background-color: #e74c3c;
      text-align: center;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 40px 30px;
    }

    .main-content h1 {
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .card {
      background-color: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .action-btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px 10px 0 0;
      background-color: #2575fc;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-btn:hover {
      background-color: #1a5edb;
    }

    .clear-btn {
      background-color: #e74c3c;
    }

    .clear-btn:hover {
      background-color: #c0392b;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
      }

      .sidebar h2 {
        display: none;
      }

      .nav-link {
        margin: 8px 5px;
        font-size: 0.9rem;
        padding: 8px 10px;
      }

      .main-content {
        padding: 20px;
      }

      .action-btn {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div>
      <h2>Admin Panel</h2>
      <a href="{{ url_for('admin_attendance') }}" class="nav-link">ðŸ“‹ Attendance Records</a>
      <a href="{{ url_for('signup') }}" class="nav-link">âž• Register Student</a>
    </div>
    <a href="{{ url_for('home') }}" class="nav-link logout">ðŸ”’ Logout</a>
  </div>

  <!-- Main Dashboard Content -->
  <div class="main-content">
    <h1>ðŸ‘‹ Welcome, Admin</h1>

    <div class="card">
      <h2>Manage Attendance</h2>
      <a href="{{ url_for('admin_attendance') }}" class="action-btn">ðŸ“„ View Attendance</a>

      <!-- Clear Attendance Form -->
      <form action="{{ url_for('admin_attendance') }}" method="POST" onsubmit="return confirm('Are you sure you want to clear all attendance records?');" style="display:inline;">
        <button type="submit" class="action-btn clear-btn">ðŸ§¹ Clear All Records</button>
      </form>
    </div>
  </div>

</body>
</html>
