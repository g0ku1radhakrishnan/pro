<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.pexels.com/photos/6611961/pexels-photo-6611961.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    .login-container {
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      background-color: gray;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #040406;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #3f51b5;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #0e0e0e;
    }

    /* Splash screen style */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #1e3a8a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      z-index: 9999;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash">AttendX</div>

  <!-- Login -->
  <div class="login-container" id="login" style="display:none;">
    <h2>Login</h2>
    <center>
    <form action="/login" method="post"><table>
<tr><td>
    
      <input type="text" name="username" placeholder="Username" required></td></tr><tr></tr><tr></tr>
      <tr><td>
      <input type="password" name="password" placeholder="Password" required></td></tr><tr></tr><tr></tr>
      <tr><td>
      <input type="submit" value="Login" class="login-btn"></td></tr><tr></tr><tr></tr>
      </table>
    </form>
    </center>
    <div class="footer-text">
      Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>

    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").classList.add("fade-out");
        setTimeout(() => {
          document.getElementById("splash").style.display = "none";
          document.getElementById("login").style.display = "block";
        }, 1000);
      }, 2000); // 2 sec splash
    });
  </script>
</body>
</html>
